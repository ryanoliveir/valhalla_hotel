<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <style>@import url('https://fonts.googleapis.com/css2?family=Playball&display=swap');
        </style>
        <link rel="stylesheet" href="/assets/css/login.css">
        <title>Login</title>

    </head>

    <body>
        <div id="container-imagem"></div>

        <div id="login">
            <form class="tabelinha">
                <div class="tabelinha-cabeça">
                    <h2>Hotel Valhalla</h2>

                </div>

                <div class="tabelinha-corpo">

                    <div class="tabelinha-corpo-dados">

                        <label for="email">Email</label>

                        <input type="email" id="email" autocomplete="off">

                    </div>

                    <div class="tabelinha-corpo-dados">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off">

                    </div>

                </div>

                <div class="tabelinha-pé">

                    <input type="submit" value="Login" class="submit">

                </div>
                <p></p>
               <div class="tabelinha-cadastro">
                    Ainda não tem conta?          
                    <input type="button" value="Cadastre-se" class="cadastrar">
                  </p>
            </form>

        </div>

    </body>

</html>
